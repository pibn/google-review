<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a Review</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Material Symbols for Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap&symbol=star;star_outline;info" />
    <!-- Google Font (Roboto is common in Android/Google apps) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        .material-symbols-outlined {
            visibility: hidden;
        }
        .fonts-loaded .material-symbols-outlined {
            visibility: visible;
        }
        textarea {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1 class="header-title">Write a Review</h1>
        </header>

        <main class="main-content">
            <section class="user-info">
                <img src="" alt="User profile picture" class="profile-pic" id="profilePic">
                <div class="user-details">
                    <p class="user-name">User Not Found!</p>
                    <p class="posting-info">
                        <span>Posting publicly across Google</span>
                        <span class="material-symbols-outlined info-icon">info</span>
                    </p>
                </div>
            </section>

            <section class="rating-section">
                <div class="stars" data-rating="0">
                    <span class="material-symbols-outlined star" data-value="1">star_outline</span>
                    <span class="material-symbols-outlined star" data-value="2">star_outline</span>
                    <span class="material-symbols-outlined star" data-value="3">star_outline</span>
                    <span class="material-symbols-outlined star" data-value="4">star_outline</span>
                    <span class="material-symbols-outlined star" data-value="5">star_outline</span>
                </div>
            </section>

            <section class="review-input">
                <textarea placeholder="Share details of your own experience at this place" rows="4"></textarea>
            </section>
        </main>

        <footer class="app-footer">
            <button class="post-button">Post</button>
            <div class="powered-by">
                <a href="https://futuric.cards" target="_blank" rel="noopener noreferrer">
                    powered by <img src="logo.svg" alt="futuric" class="futuric-logo"> .cards
                </a>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
